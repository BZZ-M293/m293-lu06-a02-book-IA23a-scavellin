<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buch Formular</title>
</head>
<body>
<main>
  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <div>
      <label for="buchTitel">Buchtitel:</label>
      <input type="text" id="buchTitel" name="buchTitel" minlength="2" maxlength="30" required>
    </div>
    <div>
      <label for="autoren">Autoren:</label>
      <input type="text" id="autoren" name="autoren" minlength="5" maxlength="40" required>
    </div>
    <div>
      <label for="preis">Preis:</label>
      <input type="number" id="preis" name="preis" min="0.05" max="99.95" step="0.01" required>
    </div>
    <div>
      <label for="erscheinungsdatum">Erscheinungsdatum (tt.mm.jjjj):</label>
      <input type="text" id="erscheinungsdatum" name="erscheinungsdatum" placeholder="tt.mm.jjjj" required>
    </div>
    <div>
      <label for="auflage">Auflage:</label>
      <input type="number" id="auflage" name="auflage" min="1" max="9" required>
    </div>
    <div>
      <button type="submit">Absenden</button>
      <button type="reset">Zur√ºcksetzen</button>
    </div>
  </form>
</main>
</body>
</html>
